<!DOCTYPE html>
<head>
	<meta charset="utf-8" http-equiv="200 OK"/>
	<meta content="true" name="HandheldFriendly"/>
	<meta content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" name="viewport"/>
	<link href="css/core.css" rel="stylesheet"/>
	<link href="img/icon.png" rel="shortcut icon"/>
	<script src="libs/elsl.pre1.js"> </script>
	<script src="libs/elsl.media.subtitles.js"></script>
	<script src="libs/crypto.js"></script>
	<script src="libs/sha1.js"></script>
	<script src="libs/base64.min.js"></script>
	<script src="libs/jsmediatags.min.js"></script>
	<script src="js/core.js"></script>
	<title>WebMP DR28</title>
</head>
<body>
	<div class="video-container">
		<canvas id="c-visualizer"></canvas>
		<div id="idct-meta">
			<img src="img/placeholder.png"/>
			<table></table>
		</div>
		<video id="wmp-video"></video>
		<audio id="wmp-audio"></audio>
		<audio id="wmp-fallback"></audio>
		<canvas id="subtitles"></canvas>
	</div>
	<div class="topbar">
		<div id="filename">$Filename</div>
	</div>
	<div class="controls">
		<input type="range" id="btn-progress" step="0.0002" max="1" min="0" value="0"/>
		<div id="btn-play"><img src="img/placeholder.png"/></div>
		<div class="btnset-left"></div>
		<div class="btnset-right"></div>
		<div class="idct-left"></div>
		<div class="idct-right"></div>
	</div>
</body>
